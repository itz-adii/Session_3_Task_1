<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1>National Institute of Technology, Puducherry</h1>
      <h2>Department of CSE</h2>
      <br />
      <h3>GPA Calculator</h3>
    </div>
    <main>
      <div class="cgpa-content">
        <label class="totalCourses" for="credits-input"
          >Enter total courses :
        </label>
        <br class="brTag" />
        <input
          class="totalCourses inputs"
          id="credits-input"
          type="number"
          placeholder="Enter total courses"
          required
        />
        <br class="brTag" />
        <button class="totalCourses" id="submit-btn">Submit</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
